---
- hosts: init
  remote_user: root
  tasks:
    - name: authorized_key
      authorized_key:
        user: "{{ ansible_user_id }}"
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      # when: "ansible_distribution != 'CentOS' or ansible_distribution_major_version|int != 8"
    - name: sudoers
      become: true
      lineinfile:
        path: /etc/sudoers
        insertafter: 'EOF'
        line: '{{ ansible_user_id }} ALL=(ALL:ALL) NOPASSWD: ALL'
        validate: /usr/sbin/visudo -cf %s
      when: "ansible_user_id != 'root'"
    - name: timezone
      become: true
      timezone:
        name: Asia/Shanghai
    - name: disable password access
      become: true
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PasswordAuthentication true.*$'
        line: 'PasswordAuthentication no'
        backrefs: true
      when: "ansible_user_id == 'root' or ansible_user_id == 'nanahira' or ansible_user_id == 'mycard' or ansible_user_id == 'zh99998'" # Only self-managed servers
      notify: restart_sshd
    - name: swappiness
      become: true
      sysctl:
        name: vm.swappiness
        value: 1
        sysctl_set: true
    - name: TCP BBR
      become: true
      sysctl:
        name: net.core.default_qdisc
        value: fq
        sysctl_set: true
      when: "ansible_distribution != 'CentOS' or ansible_distribution_major_version|int > 7"
    - name: TCP BBR
      become: true
      sysctl:
        name: net.ipv4.tcp_congestion_control
        value: bbr
        sysctl_set: true
      when: "ansible_distribution != 'CentOS' or ansible_distribution_major_version|int > 7"
    - name: limit
      become: true
      pam_limits:
        domain: '{{ ansible_user_id }}'
        limit_type: '-'
        limit_item: nofile
        value: 1048576
    - name: apt upgrade
      become: true
      apt:
        update_cache: true
        upgrade: dist
      when: "ansible_distribution != 'CentOS'"
    - name: fixup iptables with qemu
      become: true
      iptables:
        chain: FORWARD
        flush: true
    - name: apt
      become: true
      apt:
        update_cache: true
        state: latest
        name: curl,wget,git,vim,sudo,byobu,iftop,iotop,build-essential,p7zip-full,xclip,astyle,python-setuptools,python-dev,tcpdump,rsync,htop,locales,mtr,dnsutils,net-tools,traceroute,tar
      when: "ansible_distribution != 'CentOS'"
    - name: Ubuntu packages
      become: true
      apt:
        update_cache: true
        state: latest
        name: ctags
      when: "ansible_distribution == 'Ubuntu'"
    - name: Debian packages
      become: true
      apt:
        update_cache: true
        state: latest
        name: universal-ctags
      when: "ansible_distribution == 'Debian'"
    - name: apt autoremove
      become: true
      apt:
        autoremove: true
      when: "ansible_distribution != 'CentOS'"
    - name: yum update
      become: true
      yum:
        name: '*'
        update_cache: true
        state: latest
      when: "ansible_distribution == 'CentOS' and ansible_distribution_major_version|int == 7"
    - name: epel 7
      become: true
      yum:
        state: latest
        name: epel-release
      when: "ansible_distribution == 'CentOS' and ansible_distribution_major_version|int == 7"
    - name: yum
      become: true
      yum:
        state: latest
        name: curl,wget,git,vim,sudo,byobu,iftop,iotop,gcc,gcc-c++,make,autoconf,p7zip,p7zip-plugins,tcpdump,rsync,htop,mtr,net-tools,ctags,xclip,traceroute,tar # astyle
      when: "ansible_distribution == 'CentOS' and ansible_distribution_major_version|int == 7"
    #- name: yum autoremove
    #  become: true
    #  yum:
    #    autoremove: true
    #  when: "ansible_distribution == 'CentOS' and ansible_distribution_major_version|int <= 7"
    - name: dnf update
      become: true
      dnf:
        name: '*'
        #update_cache: true
        state: latest
      when: "ansible_distribution == 'CentOS' and ansible_distribution_major_version|int == 8"
    - name: epel 8
      become: true
      dnf:
        state: latest
        name: epel-release
      when: "ansible_distribution == 'CentOS' and ansible_distribution_major_version|int == 8"
    - name: dnf
      become: true
      dnf:
        state: latest
        name: curl,wget,git,vim,sudo,byobu,iftop,iotop,gcc,gcc-c++,make,autoconf,p7zip,p7zip-plugins,tcpdump,rsync,htop,mtr,net-tools,ctags,astyle,traceroute,tar # xclip
      when: "ansible_distribution == 'CentOS' and ansible_distribution_major_version|int == 8"
    - name: dnf autoremove
      become: true
      dnf:
        autoremove: true
      when: "ansible_distribution == 'CentOS' and ansible_distribution_major_version|int == 8"
    - name: vimrc
      copy:
        src: ~/.vimrc
        dest: ~/.vimrc
    - name: vim
      synchronize:
        src: ~/.vim/
        dest: ~/.vim
        delete: true
    - name: git user.email
      git_config:
        name: user.email
        scope: global
        value: 78877@qq.com
    - name: git user.name
      git_config:
        name: user.name
        scope: global
        value: purerosefallen
    - name: git push.default
      git_config:
        name: push.default
        scope: global
        value: simple
    - name: git ssh
      known_hosts:
        name: github.com
        key: "{{ lookup('pipe', 'ssh-keyscan github.com') }}"
  handlers:
    - name: restart_sshd
      become: true
      systemd:
        name: sshd
        state: restarted
